<!-- 
    BOX MODEL

    Todo en una web son cajas, a la composición de todas estas se les dice layout.
    Sus principales propiedades son el ancho y el alto (width y height)
    Existen 2 tipos de elementos en HTML, inline y block, ambos modificables con el atributo display.

    · inline:
        · Elementos que solo ocupan su contenido
        · Ancho y alto no moodificable
    
    · block:
        · Ocupa todo el ancho disponible
        · Ancho y alto asignable
 -->
