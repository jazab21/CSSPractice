<!-- 
    MARGIN

    · Separación entere una caja y las adyacentes
    · Es un shorthand
        · margin-top
        · margin-bottom
        · margin-right
        · margin-left
        · margin: 1em;(todos los laterales)
        · margin: 1em 4em;(espacio lateral y vertical)
        · margin: 1em 4em 10em;(espacio superior, laterales e inferior)
        · margin: 1em 4em 10em 3em;(espacio superior, derecho, inferior e izquierdo)

    PADDING
    
    · Separación entre contenido y borde
    · Es un shorthand
        · padding-top
        · padding-bottom
        · padding-right
        · padding-left
        · padding: 1em;(todos los laterales)
        · padding: 1em 4em;(espacio lateral y vertical)
        · padding: 1em 4em 10em;(espacio superior, laterales e inferior)
        · padding: 1em 4em 10em 3em;(espacio superior, derecho, inferior e izquierdo)
 -->
